apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def static buildTime() {
    return new Date().format("yyyyMMdd.HHmm", TimeZone.getTimeZone("GMT+08:00"))
}

def appName = "TVBox_takagen99"

android {
    compileSdk 33
    flavorDimensions "abi"

    defaultConfig {
        applicationId 'com.github.tvbox.osc.tk.frank'
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "3.".concat(buildTime())
        multiDexEnabled true
        //设置room的Schema的位置
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildTypes {        
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true            
        }
    }
    
    applicationVariants.all { variant ->
        variant.outputs.all {
            def type = variant.buildType.name
            def abi = "全包"
            if(variant.productFlavors[0].name == "armeabi_v7a"){
                abi = "v7a"
            } else if(variant.productFlavors[0].name == "arm64_v8a"){
                abi = "v8a"
            }
            def fileName = appName + "_" + abi + "_V" + versionName + ".apk"
            outputFileName = fileName
        }
    }
    
    productFlavors {
        armeabi_v7a {
            dimension "abi"
            //noinspection ChromeOsAbiSupport
            ndk { abiFilters "armeabi-v7a" }
        }
        arm64_v8a {
            dimension "abi"
            //noinspection ChromeOsAbiSupport
            ndk { abiFilters "arm64-v8a" }
        }
        /*quan {
            dimension "abi"
            //noinspection ChromeOsAbiSupport
            ndk { abiFilters "arm64-v8a", "armeabi-v7a" }
        }*/
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    
    buildFeatures {
        dataBinding = true
    }

//    splits {
//        abi {
//            enable true
//            reset()
//
//            // Specifies a list of ABIs that Gradle should create APKs for.
//            include "x86", "x86_64", "armeabi-v7a", "arm64-v8a", "armeabi", "mips", "mips64"
//            universalApk true //generate an additional APK that contains all the ABIs
//        }
//    }

}

